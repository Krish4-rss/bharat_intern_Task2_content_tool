<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Blog Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Beautiful Blog Editor</h1>
  </header>
  <main>
    <section id="editor">
      <div>
        <label for="title">Blog Title:</label>
        <input type="text" id="title" placeholder="Enter the blog title...">
      </div>
      <div>
        <label for="content">Content:</label>
        <textarea id="content" placeholder="Start writing your blog..."></textarea>
      </div>
      <div>
        <label for="image">Image:</label>
        <input type="file" id="image">
      </div>
      <div>
        <label for="video">Video:</label>
        <input type="file" id="video">
      </div>
      <button id="saveBtn">Save Blog</button>
    </section>
    <section id="preview">
      <h2>Preview</h2>
      <div id="previewTitle"></div>
      <div id="previewContent"></div>
      <div id="previewMedia"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
